<div class="page-wrapper">
  <div class="center-container">
    <section class="val-card">
      <header class="card-header">
        <h2>CREATE MATCH</h2>
      </header>

      <div class="card-body">
        <div class="form-group">
          <label for="teamA">TEAM A NAME</label>
          <input id="teamA" type="text" [(ngModel)]="teamAName" placeholder="ENTER NAME" autocomplete="off" class="val-input"/>
        </div>

        <div class="form-group">
          <label for="teamB">TEAM B NAME</label>
          <input id="teamB" type="text" [(ngModel)]="teamBName" placeholder="ENTER NAME" autocomplete="off" class="val-input"/>
        </div>

        <div class="form-group">
          <label for="series">SERIES TYPE</label>
          <div class="select-wrapper">
            <select id="series" [(ngModel)]="seriesType" class="val-select">
              <option value="bo1">BEST OF 1</option>
              <option value="bo3">BEST OF 3</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button class="val-btn primary full-width" (click)="createMatch()" [disabled]="loading">
            <span *ngIf="!loading">CREATE MATCH</span>
            <span *ngIf="loading">CREATING...</span>
          </button>
        </div>

        <div *ngIf="errorMessage" class="msg error">
          {{ errorMessage }}
        </div>
      </div>
    </section>
  </div>
</div>
