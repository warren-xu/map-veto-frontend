<div class="page-wrapper">
  <div class="center-container">
    <section class="val-card">
      <header class="card-header">
        <h2>JOIN MATCH</h2>
      </header>

      <div class="card-body">
        
        <div class="form-group">
          <label for="matchId">MATCH ID</label>
          <div class="input-row">
            <input 
              id="matchId" 
              [(ngModel)]="myMatchId" 
              placeholder="E.G. WDX13H" 
              class="val-input"
              autocomplete="off"
            />
            </div>
        </div>

        <div class="captain-section">
          <button 
            class="val-btn secondary full-width" 
            (click)="loadMatchInfo()" 
            [disabled]="loading || !myMatchId || bothCaptainsJoined"
            *ngIf="!matchPreview"
          >
            <span *ngIf="loading">LOADING...</span>
            <span *ngIf="!loading">JOIN AS CAPTAIN</span>
          </button>

          <div class="match-preview" *ngIf="matchPreview">
            <div class="preview-label">MATCH FOUND</div>
            <div class="preview-teams">
              <span class="team-name">{{ matchPreview.teams[0]?.name }}</span>
              <span class="vs">VS</span>
              <span class="team-name">{{ matchPreview.teams[1]?.name }}</span>
            </div>

            <ng-container *ngIf="!bothCaptainsJoined">
              <div class="form-group">
                <label>SELECT YOUR TEAM</label>
                <select [(ngModel)]="selectedTeamName" class="val-select">
                  <option [ngValue]="null" disabled selected>CHOOSE TEAM</option>
                  <ng-container *ngFor="let t of matchPreview.teams; let ti = index">
                    <option *ngIf="!captainTakenForTeam(ti)" [ngValue]="t.name">
                      {{ t.name }}
                    </option>
                  </ng-container>
                </select>
              </div>

              <button 
                class="val-btn primary full-width mt-4" 
                (click)="joinMatchAsCaptain()"
                [disabled]="loading || !selectedTeamName"
              >
                JOIN AS CAPTAIN
              </button>
            </ng-container>

            <div class="msg warning" *ngIf="bothCaptainsJoined">
              BOTH CAPTAIN SLOTS FULL
            </div>
          </div>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <button 
          class="val-btn outline full-width" 
          (click)="joinAsSpectator()" 
          [disabled]="loading || !myMatchId"
        >
          JOIN AS SPECTATOR
        </button>

        <div *ngIf="infoMessage" class="msg info">
          {{ infoMessage }}
        </div>
        <div *ngIf="errorMessage" class="msg error">
          {{ errorMessage }}
        </div>

      </div>
    </section>
  </div>
</div>
